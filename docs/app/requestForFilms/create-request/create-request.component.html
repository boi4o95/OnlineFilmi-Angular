<div id="container">
  <section id="mainsection">
      <div id="row">
          <strong>Тук можете да предложите филми, които да качим. :)</strong>
          <br> <br>
          <form #requestForm="ngForm" (ngSubmit)="createRequest()" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="form-group">
              <strong for="title" class="col-md-10 control-label">Заглавие на филма:</strong>
              <div class="col-md-15">
                <input type="text" class="form-control" name="title" [(ngModel)]="bindingModel.title" 
                #title="ngModel">
              </div>
            </div>
            <div class="form-group">
              <strong for="imageUrl" class="col-md-6 control-label">Url картинка на филма:</strong>
              <div class="col-md-15">
                <input type="text" class="form-control" name="imageUrl" [(ngModel)]="bindingModel.imageUrl" 
                #imageUrl="ngModel">
              </div>
            </div>
            <div class="form-group">
              <strong for="year" class="col-md-10 control-label">Година на филма:</strong>
              <div class="col-md-15">
                <input type="text" class="form-control" name="year" [(ngModel)]="bindingModel.year" 
                #year="ngModel">
              </div>
            </div>
            <div class="form-group">
              <strong for="genre" class="col-md-6 control-label">Жанр на филма:</strong>
              <div class="col-md-15">
                <input type="text" class="form-control" name="genre" [(ngModel)]="bindingModel.genre" 
                #genre="ngModel">
              </div>
            </div>
            <div id="btn" class="col-md-offset-3 col-md-9">
              <button type="submit" class="btn btn-info">изпрати</button>
            </div>
            <br> 
          </form>
        </div>
  </section>
</div>
