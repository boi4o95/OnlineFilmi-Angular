<div class="films">
  <h3 class="title">Всички филми</h3>
  <div class="row">
    <div *ngFor="let f of films | async | paginate : {
      id: 'all-film',
      itemsPerPage: pageSize,
      currentPage: currentPage
    }" class="col-md-3">
      <div class="card border-info mb-3" style="max-width: 20rem;">
        <div class="card-body">
          <img class="card-img-top" src="{{f.imageUrl}}" alt="Card image">
        </div>
        <div class="card-header" style="text-align: center; height: 100px;">{{f.title}}</div>
        <br>
        <p class="component">
          <a (click)="delete(f._id)" *ngIf="authService.checkIfAdmin()" class="btn btn-success" style="margin-left: 60px;">delete</a>
          <a routerLink="/films/edit/{{f._id}}" *ngIf="authService.checkIfAdmin()" class="btn btn-warning" style="margin: 5px;">edit</a>
        </p>
        <a routerLink="/films/details/{{f._id}}" class="btn btn-primary">View Film</a>
      </div>
    </div>
  </div>
  <div class="pagination">
    <pagination-controls 
      id="all-film" 
      (pageChange)="pageChanged($event)" 
      maxSize="9"
      directionLinks="true" 
      autoHide="true" 
      responsive="true"
      previousLabel="Previous" 
      nextLabel="Next" 
      screenReaderPaginationLabel="Pagination" 
      screenReaderPageLabel="page" 
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <br> <br>
</div>
