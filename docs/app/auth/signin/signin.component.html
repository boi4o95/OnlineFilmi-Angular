<div id="row">
  <h1>Login</h1>
  <div class="panel-body">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="form-group">
        <label for="firstname" class="col-md-3 control-label">Username</label>
        <div class="col-md-9">
          <input type="text" class="form-control" name="username" placeholder="Username"
          [(ngModel)]="model.username" #username="ngModel" required>
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required.
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstname" class="col-md-3 control-label">Password</label>
        <div class="col-md-9">
          <input type="password" class="form-control" name="password" placeholder="Password"
          [(ngModel)]="model.password" #password="ngModel" required>
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Password is required.
        </div>
        </div>
      </div>
      <div id="btn" class="col-sm-12 controls">
        <button type="submit" [disabled]="loginForm.form.invalid"  class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
</div>
