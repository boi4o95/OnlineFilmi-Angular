<div *ngIf="bindingModel">
  <div class="row space-top">
    <div class="col-md-12">
      <h1 class="row">Edit Film</h1>
    </div>
  </div>
  <form (ngSubmit)="edit()" #editForm="ngForm">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-title">Title</label>
          <input class="form-control" id="new-title" type="text" required #title="ngModel"
          name="title" [(ngModel)]="bindingModel.title">
          <div [hidden]="title.valid|| title.pristine" class="alert alert-danger">
              Title is required.
            </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-imageUrl">Image Url</label>
          <input class="form-control" id="new-imageUrl" type="text" required #imageUrl="ngModel" 
          name="imageUrl" [(ngModel)]="bindingModel.imageUrl">
          <div [hidden]="imageUrl.valid|| imageUrl.pristine" class="alert alert-danger">
              Image url is requred.
            </div>
        </div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-filmUrl">Film Url</label>
          <input class="form-control is-valid" id="new-filmUrl" type="text" required #filmUrl="ngModel" 
          name="filmUrl" [(ngModel)]="bindingModel.filmUrl">
          <div [hidden]="filmUrl.valid|| filmUrl.pristine" class="alert alert-danger">
              Film url is requred.
            </div>
        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control is-invalid" id="new-year" type="number" required #year="ngModel" 
          name="year" [(ngModel)]="bindingModel.year" [min]="1950" [max]="2050">
          <div [hidden]="year.valid|| year.pristine" class="alert alert-danger">
            Year must be between 1950 and 2050.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-genre">Genre</label>
          <select class="form-control" id="new-genre" type="text" required #genre="ngModel" 
          name="genre" [(ngModel)]="bindingModel.genre">
            <option></option>
            <option value="action">action</option>
            <option value="comedy">comedy</option>
            <option value="animation">animation</option>
            <option value="drama">drama</option>
          </select>
          <div [hidden]="genre.valid|| genre.pristine" class="alert alert-danger">
            Genre is requred.
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <textarea class="form-control" id="new-description" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 95px;" type="text"
            required #description="ngModel" name="description" [(ngModel)]="bindingModel.description"></textarea>
          <div [hidden]="description.valid|| description.pristine" class="alert alert-danger">
            Description is requred.
          </div>
        </div>
        <input type="submit"  class="btn btn-primary" [disabled]="editForm.form.invalid" value="submit" />
      </div>
    </div>
  </form>
</div>
