<div id="row">
  <table class="table table-info">
    <thead>
      <tr class="table-danger">
        <th scope="col">Image Url</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Genre</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let t of table | async">
      <tr class="table-dark">
        <th scope="col">
            <img class="card-img-top" src="{{t.imageUrl}}" alt="Card image">
        </th>
        <td>{{t.title}}</td>
        <td>{{t.year}}</td>
        <td>{{t.genere}}</td>
        <td>
          <a (click)="delete(t._id)" class="btn btn-success">delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
